<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>To-Do List Tuan Ray</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
    }

    button {
      padding: 10px;
      margin-left: 5px;
    }

    li {
      margin: 10px 0;
      list-style: none;
      cursor: pointer;
    }

    .selesai {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>To-Do List Tuan Ray ðŸ‘‘</h2>
  <input type="text" id="inputTodo" placeholder="Tugas baru...">
  <button onclick="tambahTodo()">Tambah</button>
  <ul id="daftarTodo"></ul>

  <script>
    const inputTodo = document.getElementById("inputTodo");
    const daftarTodo = document.getElementById("daftarTodo");

    function simpanList() {
      const todos = [];
      daftarTodo.querySelectorAll("li").forEach(li => {
        todos.push({
          text: li.firstChild.textContent,
          selesai: li.classList.contains("selesai")
        });
      });
      localStorage.setItem("todoList", JSON.stringify(todos));
    }

    function tambahTodo() {
      const teks = inputTodo.value.trim();
      if (teks === "") return;

      const li = document.createElement("li");
      li.textContent = teks;

      li.addEventListener("click", () => {
        li.classList.toggle("selesai");
        simpanList();
      });

      const tombolHapus = document.createElement("button");
      tombolHapus.textContent = "Hapus";
      tombolHapus.addEventListener("click", (e) => {
        e.stopPropagation();
        li.remove();
        simpanList();
      });

      li.appendChild(tombolHapus);
      daftarTodo.appendChild(li);
      inputTodo.value = "";
      simpanList();
    }

    window.onload = function () {
      const data = JSON.parse(localStorage.getItem("todoList")) || [];
      data.forEach(todo => {
        const li = document.createElement("li");
        li.textContent = todo.text;

        if (todo.selesai) {
          li.classList.add("selesai");
        }

        li.addEventListener("click", () => {
          li.classList.toggle("selesai");
          simpanList();
        });

        const tombolHapus = document.createElement("button");
        tombolHapus.textContent = "Hapus";
        tombolHapus.addEventListener("click", (e) => {
          e.stopPropagation();
          li.remove();
          simpanList();
        });

        li.appendChild(tombolHapus);
        daftarTodo.appendChild(li);
      });
    };
  </script>
</body>
</html>
